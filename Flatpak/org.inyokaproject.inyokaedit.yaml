id: org.inyokaproject.inyokaedit
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
base: io.qt.qtwebengine.BaseApp
base-version: '6.5'
command: inyokaedit
finish-args:
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc
cleanup-commands:
  - /app/cleanup-BaseApp.sh

modules:
  - name: inyokaedit
    buildsystem: cmake-ninja
    config-opts:
      - -DCOMMUNITY=community/ubuntuusers_de
    sources:
      - type: git
        url: https://github.com/inyokaproject/inyokaedit.git
        branch: main
        # commit: bd06341d9b146fe4b50fd9da6bcb8a659cb43752
      - type: git
        dest: community
        url: https://github.com/inyokaproject/inyokaedit.git
        branch: community
